
{% load static %}

{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Tracking</title>
    
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
    
        
</head>
<body>

<style>
        /* Page loader container */

/* first loader  */
.loader {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.tabs {
    display: flex;
    border-bottom: 2px solid #ddd;
    margin-bottom: 20px;
}

.tab-button {
    padding: 10px 20px;
    border: none;
    background-color: #f1f1f1;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.3s;
}

.tab-button:hover, .tab-button:focus {
    background-color: #ddd;
}

.tab-button:active {
    background-color: #bbb;
}

.content-area {
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #f9f9f9;
}

.card-header {
    font-weight: bold;
    margin-bottom: 10px;
}


    </style>
    <!-- <div id="page-loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div> -->
    
<div class="container" hx->
    {% bootstrap_messages %}
    <h1>PV System Tracking Setup</h1>
    <p>To get your latitude and longitude, click on the map below where your PV system is located.</p>
    
    <div class="container">
        <div id="map-container" hx-get="{% url 'map' %}" hx-trigger="load" hx-target="#map-container">
            <!-- The map will be loaded here -->
        </div>
    
    </div>    
</div>
<div class="tabs">

    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=true_tracker" hx-target="#content-area" hx-trigger="click">Solar Irradiance Tracking 1</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=true_tracker" hx-target="#content-area" hx-trigger="click">PV modeling</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=pressure" hx-target="#content-area" hx-trigger="click">Pressure Variation/button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=humidity" hx-target="#content-area" hx-trigger="click">Humidty Variation</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=ghi" hx-target="#content-area" hx-trigger="click">GHI Variation</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=dni" hx-target="#content-area" hx-trigger="click">DNI Variation</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=dhi" hx-target="#content-area" hx-trigger="click">DHI Variation</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=wind" hx-target="#content-area" hx-trigger="click">Wind Variation</button>
    <button class="tab-button" hx-get="{% url 'pv_tracking' %}?visualizer=temp" hx-target="#content-area" hx-trigger="click">Temperature Forecating </button>
    
</div>

<div id="content-area" class="content-area">
    <!-- HTMX-loaded content will appear here -->
</div>


<div class="loader"></div>
<script>
document.addEventListener('htmx:afterOnLoad', function(evt) {
const contentDiv = evt.detail.target;
console.log('target: ', contentDiv)
const newTitle = contentDiv.querySelector('[data-title]')?.getAttribute('data-title');
if (newTitle){
document.getElementById('page-title').innerText = newTitle;

}
});


document.addEventListener('htmx:configRequest', function(evt) {
document.querySelector('.loader').style.display = 'block';
});

document.addEventListener('htmx:afterOnLoad', function(evt) {
document.querySelector('.loader').style.display = 'none';
});

document.addEventListener('htmx:afterSwap', function(evt) {
document.querySelector('.loader').style.display = 'none';
});
</script>

<script>
   

    document.addEventListener('htmx:afterRequest', function(event) {  
        if (document.getElementById('latitude'))  {
            if (document.getElementById('id_lon')){
                console.log(document.getElementById('latitude').value)
                document.getElementById('id_lat').value = document.getElementById('latitude').value;
        
                document.getElementById('id_lon').value =document.getElementById('longitude').value ;
                document.getElementById('id_location').value =document.getElementById('address-input').value ;

            }

        }   
    });
       
</script>

   
</body>
</html>
