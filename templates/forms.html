
{% load static %}

{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Tracking</title>
    
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
        
</head>
<body>

<div class="container">
    <h1>PV System Tracking Setup</h1>
    <p>To get your latitude and longitude, click on the map below where your PV system is located.</p>
    
    <div class="container">
        <div id="map-con" hx-get="{%url 'map' %}" hx-trigger="load" hx-swap="outerHTML">

        </div>
    </div>    
    <form method="POST" >
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" id="id_lat" name="lat">
        <input type="hidden" id="id_lon" name="lon">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    
</script>

</body>
</html>
