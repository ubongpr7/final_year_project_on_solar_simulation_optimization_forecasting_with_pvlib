
{% load static %}

{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
    
 
<div class="card">
    <div class="card-header">Form</div>
    <div class="card-body">
        
    <form hx-post="{% url 'pv_tracking'  %}" hx-target="#pv-form" hx-trigger="submit" hx-swap="post"  >
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>

<div class="card">
    <div class="card-header">Graph/Visualization</div>
    <div class="card-body">
        {{result|safe }}
        <!-- Example graph (you could use a canvas, SVG, or image here) -->
        <div id="graph-placeholder" style="height: 200px; background-color: #e0e0e0;">
            <!-- Your graph rendering logic here -->
            <p style="text-align: center; padding-top: 80px;">Graph Placeholder</p>
        </div>
    </div>
</div>
