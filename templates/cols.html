{% load bootstrap5 %}
<form id="plot-form" hx-post="{% url 'plot_data' %}" hx-target="#plot" hx-swap="outerHTML">
    <div class="form-group">
        {% csrf_token %}
        <label for="plot_type">Plot Type</label>
        {%bootstrap_field plot_form.plot_type%}
    </div>
    <div class="form-group">
        <label for="x_column">X-axis Column</label>
        {%bootstrap_field plot_form.x_column%}
    </div>
    <div class="form-group">
        <label for="y_column">Y-axis Column</label>
        {%bootstrap_field plot_form.y_column%}
    </div>
    <button type="submit" class="btn btn-primary">Plot</button>
</form>

<div id="plot">
    <!-- The plot will be rendered here -->
</div>
