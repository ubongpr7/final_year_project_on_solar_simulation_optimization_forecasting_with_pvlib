<div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0"> Temperature Details</h3>
    </div>
    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
        {% if item.get_temp_details %}
            <ul class="list-group">
                {% for key, value in item.get_temp_details.items %}
                    <li class="list-group-item">
                        <strong>{{ key }}:</strong> {{ value }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No details available for the selected Temperature.</p>
        {% endif %}
    </div>
</div>
