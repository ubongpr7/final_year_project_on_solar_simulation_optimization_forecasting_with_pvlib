
<div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0"> Location Details</h3>
    </div>
    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
        <!-- Address section -->
        <div class="col-md-12 mb-4">
            <h5 class="text-muted">Address</h5>
            <p class="lead">{{ item.location.address }}</p>
        </div>

        <!-- Latitude and Longitude -->
        <div class="col-md-12">
            <div class="card border-light shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="text-muted">Latitude</h5>
                    <p class="lead">{{ item.location.latitude }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card border-light shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="text-muted">Longitude</h5>
                    <p class="lead">{{ item.location.longitude }}</p>
                </div>
            </div>
        </div>

        <!-- Timezone -->
        <div class="col-md-12">
            <div class="card border-light shadow-sm">
                <div class="card-body">
                    <h5 class="text-muted">Timezone</h5>
                    <p class="lead">{{ item.location.timezone }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
