<h3>Columns</h3>
<div id="columns-list" class="list-group">
    {% for column in columns %}
    <a href="#" class="list-group-item" hx-trigger="click" hx-get="{% url 'clean_and_visualize' %}?column={{ column }}" hx-target="#plot">{{ column }}</a>
    {% endfor %}
</div>

<script>
    // Show sections when columns are loaded
    document.getElementById('sample-section').style.display = 'block';
    document.getElementById('visualization-section').style.display = 'block';
</script>
