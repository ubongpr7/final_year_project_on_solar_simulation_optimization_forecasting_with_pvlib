
{% load static %}

{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!-- <script src="https://unpkg.com/htmx.org@1.9.2"></script> -->
    
<script src="{% static 'js/htmx/htmx.min.js' %}" defer></script>
<script src="{% static 'js/htmx/debug.js' %}" defer></script>


{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ obj }}?</p>
    <form method="post" action="{{ del_url }}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'pv_app:generic_list' app_name=app_label model_name=model_label %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
