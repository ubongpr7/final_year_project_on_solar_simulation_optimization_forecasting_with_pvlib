
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <div class="container mt-4" id="main-container-div-content">
        <div class="row">
            <div class="card">
                
                <div class="card-body">
                    <!-- Display details here -->
                    <div class=" col-12 mb-4">
                        <div class="card-title">{{title}}</div>
                        <div class="row">
                            {% for item in items %}
                            <a hx-get="{% url 'pv_app:generic_detail' app_name model_name item.pk %}" hx-target="#content-area">

                                <div class="col-6">
        
                                    <!-- <p class="card-text">ID: {{ item.id }}</p> -->
                                    <p class="card-text">{{item}}</p>
                                    <!-- Add more fields as needed -->
            
                                    <!-- Buttons for Edit and Delete -->
                                    <!-- <a hx-get="{% url 'pv_app:generic_update' app_name model_name item.pk %}" hx-target="#content" class="btn btn-primary">Edit</a> -->
                                    <!-- <a href="{% url 'pv_app:generic_delete' app_name model_name item.pk %}" class="btn btn-danger" hx-confirm="Are you sure?">Delete</a> -->
                                </div>
                            </a>

                            {% endfor %}
                        </div>
                        </div>
                    </div>
                </div>
        </div>
        
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4">
                {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link" 
                           hx-get="{{ base_url }}?page={{ page_obj.previous_page_number }}" 
                           hx-target="#main-container-div-content" 
                           hx-swap="innerHTML" 
                           >Previous</a>
                    </li>
                {% endif %}
                {% for num in page_obj.paginator.page_range %}
                    <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                        <a class="page-link" 
                           hx-get="{{ base_url }}?page={{ num }}" 
                           hx-target="#main-container-div-content" 
                           hx-swap="innerHTML" 
                          >{{ num }}</a>
                    </li>
                {% endfor %}
                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link" 
                           hx-get="{{ base_url }}?page={{ page_obj.next_page_number }}" 
                           hx-target="#main-container-div-content" 
                           hx-swap="innerHTML" 
                          >Next</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
