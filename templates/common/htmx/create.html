{% extends "base.html" %}

{% block content %}
    <h1>{{ view.title }}</h1>
    <form method="post" hx-post="{% url 'pv_app:generic_create' app_name=model_name %}" hx-target="#response">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div id="response"></div>
{% endblock %}
